<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron么metro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/relogio-fav.png" type="image/x-icon">
</head>

<body>
  <div class="cronometro-container">
    <div class="cronometro">
      <div class="tempo">
        <span class="minutos nums">00</span> <span>:</span>
        <span class="segundos nums">00</span> <span>:</span>
        <span class="milisecs nums">00</span>
      </div>
      <div class="botoes">
        <button class="botao iniciar"><img class="images" src="assets/images/playBtn.png" alt="Iniciar cron么metro"></button>
        <button class="botao pausar" disabled><img class="images" src="assets/images/pauseBtn.png" alt="Parar cron么metro"></button>
        <button class="botao reiniciar" disabled alt="Reiniciar cron么metro">
          <div class="resetBtn"></div>
        </button>
      </div>
    </div>
  </div>
  <footer>
    <p>Desenvolvido por <a href="https://www.linkedin.com/in/celsotoledo1/">Celso Toledo</a></p>
  </footer>



  <script src="script.js"></script>
</body>


</html>
